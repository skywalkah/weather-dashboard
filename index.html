<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <meta type="description" content="A weather dashboard that runs in the browser and features dynamically updated HTML and CSS." />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- 
        Font Awesome icons
        For icons visit: http://man.hubwiz.com/docset/Font_Awesome.docset/Contents/Resources/Documents/index.html
    -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Patua+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="theme">
    <header>
      <h1>Weather Dashboard <i class="fas fa-cloud-sun-rain"></i></h1>
    </header>

    <main>
      <aside>
        <form id="searchCityForm">
          <h2>
            <label for="searchCity">Search for a City:</label>
          </h2>
          <div class="form-wrapper">
            <input
              type="text"
              name="searchCity"
              id="searchCity"
              placeholder="Enter city"
            />
            <button id="searchCityBtn">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </form>
        <div id="previousCities">
          <!-- Buttons will be added here -->
          <div id="previousCitiesBtns"></div>
          <button id="deleteHistory" class="link">
            Delete history <i class="fas fa-trash"></i>
          </button>
        </div>
      </aside>

      <section>
        <article id="currentWeather"><h3>Please enter a city</h3></article>

        <article id="fiveDayForecast">
          <h3>5-Day Forecast:</h3>
          <!-- The 5 days forecast cards will be added here -->
          <div class="article-wrapper"></div>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
